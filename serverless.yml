org: author
service: AWS-BACKEND

frameworkVersion: '3'

plugins:
  - serverless-bundle
  - serverless-offline
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-2
  stage: dev
  profile: serverlessTemplate
  timeout: 20

functions:
  authLogin:
    handler: src/handlers/authHandlers.loginHandler
    events:
      - http:
          path: login
          method: post
          cors:
            origin: http://localhost:5173
            headers:
              - Content-Type
              - Authorization
            allowCredentials: true
            methods:
              - OPTIONS
              - POST
  authRefresh:
    handler: src/handlers/authHandlers.refreshHandler
    events:
      - http:
          path: refresh
          method: post
          cors:
            origin: http://localhost:5173
            headers:
              - Content-Type
              - Authorization
            allowCredentials: true
            methods:
              - OPTIONS
              - POST
