org: author
service: AWS-BACKEND

frameworkVersion: '3'

plugins:
  - serverless-bundle
  - serverless-offline
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-2
  stage: dev
  profile: serverlessTemplate
  timeout: 20

functions:
  authLogin:
    handler: src/handlers/authHandlers.loginHandler
    events:
      - http:
          path: login
          method: get
          cors: true
  authRefresh:
    handler: src/handlers/authHandlers.refreshHandler
    events:
      - http:
          path: refresh
          method: get
          cors: true
